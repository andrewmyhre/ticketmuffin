  </head>
  <body>

    <div id="mainArea">
      <div id="topArea">
        <a href="/" id="logo"><img src="img/logo.png" /></a>
        <a href="/" id="fbconnect"><img src="img/fbconnect.png" /></a>
        <div id="loginArea">
          <a href="/">SIGN IN</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;
          <a href="/">SIGN UP</a> 
        </div>
      </div>
      <div id="enterEventDetails" style="padding-top: 30px; position: relative;">
        <div style="padding-bottom: 30px; height: 60px;">
          <div style="margin-right: 15px; float: left; line-height: 58px; text-align: center; font-size: 18px; font-weight: bold; color: #ffffff; width: 289px; padding-right: 30px; height: 58px; background: url(img/stepBlue.jpg);">Event details</div>
          <div style="margin-right: 15px; float: left; line-height: 58px; text-align: center; font-size: 18px; font-weight: bold; color: #878787; width: 289px; padding-right: 30px; height: 58px; background: url(img/stepGrey.jpg);">Ticket</div>
          <div style="float: left; line-height: 58px; text-align: center; font-size: 18px; font-weight: bold; color: #878787; width: 289px; padding-right: 30px; height: 58px; background: url(img/stepGrey.jpg);">Invite</div>
        </div>
        <h1>Enter event details</h1>   
        <div class="grayBox">
          <div style="padding-bottom: 10px;">
            <label style="display: inline-block; width: 200px;">Title</label>
            <input type="text" style="width: 300px;" />
          </div>
          <div style="padding-bottom: 10px;">
            <label style="display: inline-block; width: 200px;">Date</label>
            <input type="text" style="width: 300px; background: url(img/iconCalendar.gif) 270px 10px no-repeat #ffffff;" />
            <input type="checkbox" />Add end date
          </div>
          <div style="padding-bottom: 10px;">
            <label style="display: inline-block; width: 200px;">Venue</label>
            <input type="text" style="width: 300px;" />
          </div>
          <div style="padding-bottom: 10px;">
            <label style="display: inline-block; width: 200px;">Address line</label>
            <input type="text" style="width: 300px;" />
          </div>
          <div style="padding-bottom: 10px;">
            <label style="display: inline-block; width: 200px;">City / town</label>
            <input type="text" style="width: 300px;" />
          </div>
          <div style="padding-bottom: 10px;">
            <label style="display: inline-block; width: 204px; float: left;">Description</label>
            <textarea style="width: 400px; height: 130px;"></textarea>
          </div>
          <div style="padding-bottom: 10px;">
            <label style="display: inline-block; width: 200px;">Upload image</label>
            <input type="file"  />
          </div>
          <div style="padding-bottom: 10px;">
            <label style="display: inline-block; width: 200px;"></label>
            <input type="checkbox" />Turn on facebook comments
          </div>
          <div style="padding-bottom: 10px;">
            <label style="display: inline-block; width: 200px;"></label>
            <input type="checkbox" />I want to be featured
          </div>
          <div style="padding-bottom: 10px;">
            <label style="display: inline-block; width: 200px;"></label>
            <input type="submit" style="font-size: 20px; font-weight: bold; padding: 7px 50px;" value="Next" />
          </div>
        </div>       
      </div>
    </div>
