<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>ticketmuffin</title>
  </head>
  <body>

    <div id="mainArea">
      <div id="topArea">
        <a href="/" id="logo"><img src="img/logo.png" /></a>
        <a href="/" id="fbconnect"><img src="img/fbconnect.png" /></a>
        <div id="loginArea">
          <a href="/">SIGN IN</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;
          <a href="/">SIGN UP</a> 
        </div>
      </div>
      <div id="enterEventDetails" style="padding-top: 30px; position: relative;">
        <div style="padding-bottom: 30px; height: 60px;">
          <div style="margin-right: 15px; float: left; line-height: 58px; text-align: center; font-size: 18px; font-weight: bold; color: #878787; width: 289px; padding-right: 30px; height: 58px; background: url(img/stepGrey.jpg);">Event details</div>
          <div style="margin-right: 15px; float: left; line-height: 58px; text-align: center; font-size: 18px; font-weight: bold; color: #ffffff; width: 289px; padding-right: 30px; height: 58px; background: url(img/stepBlue.jpg);">Ticket</div>
          <div style="float: left; line-height: 58px; text-align: center; font-size: 18px; font-weight: bold; color: #878787; width: 289px; padding-right: 30px; height: 58px; background: url(img/stepGrey.jpg);">Invite</div>
        </div>
        <h1>Enter ticket details</h1>   
        <div class="grayBox">
          <div style="padding-bottom: 10px;">
            <label style="display: inline-block; width: 200px;">Ticket price</label>
            <input type="text" style="width: 80px;" /> €
          </div>
          <div style="padding-bottom: 10px;">
            <label style="display: inline-block; width: 200px;">Min no. participants</label>
            <input type="text" style="width: 80px" />
          </div>
          <div style="padding-bottom: 10px;">
            <label style="display: inline-block; width: 200px;">Max no. participants</label>
            <input type="text" style="width: 80px;" />
          </div>
          <div style="padding-bottom: 10px;">
            <label style="display: inline-block; width: 200px;">PayPal email account</label>
            <input type="text" style="width: 300px; margin-right: 10px;" /><a href="">Create PayPal account</a>
          </div>
          <div style="padding-bottom: 10px;">
            <label style="display: inline-block; width: 200px;">Sales end date / time</label>
            <input type="text" style="width: 300px; background: url(img/iconCalendar.gif) 270px 10px no-repeat #ffffff;" />
            <select><option>17.00</option></select>
          </div>
          <div style="padding-bottom: 10px;">
            <label style="display: inline-block; width: 204px; float: left;">Additional benefits</label>
            <textarea style="width: 400px; height: 130px;"></textarea>
          </div>
          <div style="padding-bottom: 10px;">
            <label style="display: inline-block; width: 200px;"></label>
            <input type="submit" style="font-size: 20px; font-weight: bold; padding: 7px 50px;" value="Next" />
          </div>
        </div>       
      </div>
    </div>
    <div id="footerArea">
      <div id="footerAreaInner">
        <div class="left">Copyrihght © 2011 <a href="/">ticketmuffin</a>. All Rights Reserved.</div>
        <div class="right">
          <a href="">Contact Us</a>&nbsp;&nbsp;&bull;&nbsp;&nbsp;
          <a href="">Privacy Policy</a>&nbsp;&nbsp;&bull;&nbsp;&nbsp;
          <a href="">Terms and Conditions</a>
        </div>
      </div>
    </div>

  </body>
</html>
